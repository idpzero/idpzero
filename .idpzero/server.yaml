server:
  port: 4379
  keyphrase: 060df9bc-aea6-41bd-b702-8bcfc5c058e6
clients:
  - client_id: web
    access_token_type: bearer
    application_type: web
    auth_method: client_secret_basic
    clock_skew: 60s
    id_token_lifetime: 1h
    grant_types:
      - authorization_code
      - refresh_token
    redirect_uris:
      - http://localhost:3000/callback
      - http://localhost:9999/auth/callback
    response_types:
      - code
    client_secret: secret
scenario_groups:
  default:
    order: 1
    display: Valid Users (Verified Email)
    scenarios:
    - id: john_verified_email
      display: John Jones
      comment: |
        This scenario is used to test the case where the email is verified.
      claims:
        sub: john
        name: John Jones 
        given_name: John
        family_name: Jones
        email: john@example.com
        email_verified: true
    - id: mary_verified_email
      display: Mary Smith
      comment: |
        This scenario is used to test the case where the email is verified.
      claims:
        sub: mary
        name: Mary Smith 
        given_name: Mary
        family_name: Smith
        email: mary@example.com
        email_verified: true
  unverified:
    order: 2
    display: Un-verified Email
    scenarios:
    - id: john_unverified_email
      display: John Jones
      comment: |
        This scenario is used to test the case where the email is not verified.
      claims:
        sub: john
        name: John Jones 
        given_name: John
        family_name: Jones
        email: john@example.com
        email_verified: false
   

    
 
    
