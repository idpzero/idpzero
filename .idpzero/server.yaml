server:
  port: 4379
  keyphrase: 268ac6c8-2a10-49f8-8b01-6f468451c168
clients:
- name: Sample Web App
  client_id: web
  access_token_type: bearer
  application_type: web
  auth_method: client_secret_basic
  clock_skew: 1m0s
  id_token_lifetime: 1h0m0s
  grant_types:
  - authorization_code
  - refresh_token
  redirect_uris:
  - http://localhost:3000/callback
  - http://localhost:9999/auth/callback
  response_types:
  - code
  custom_scopes:
    myscope:
    - Custom:Sample
users:
- subject: john_verified_email
  login_display: John Jones
  claims:
    email: john@example.com
    email_verified: true
    name: John Jones
    given_name: John
    family_name: Jones
    custom:
      Custom:Sample: Sample
- subject: mary_verified_email
  login_display: Mary Smith (Verified Email)
  claims:
    email: mary@example.com
    email_verified: true
    name: Mary Smith
    given_name: Mary
    family_name: Smith
- subject: mary_unverified_email
  login_display: Mary Smith (Unverified Email)
  claims:
    email: mary@example.com
    email_verified: false
    name: Mary Smith
    given_name: Mary
    family_name: Smith
